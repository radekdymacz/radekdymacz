            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Automation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@800&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=chillax@600,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        .slogan-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(0.5rem, 2vw, 1.5rem);
            padding: 1rem;
            width: min(90%, 1200px);
            margin: 0 auto;
            transform: translateY(-10vh);
        }
        .static-part {
            font-family: 'Unbounded', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 8s ease infinite;
            background-size: 200% 200%;
            margin: 0;
            line-height: 1;
            text-align: center;
            width: 100%;
            letter-spacing: -0.01em;
            text-transform: uppercase;
        }
        .dynamic-part {
            font-family: 'Shadows Into Light', cursive;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: normal;
            background: linear-gradient(135deg, #60a5fa 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 8s ease infinite;
            background-size: 200% 200%;
            transition: all 0.3s ease-out;
            opacity: 1;
            margin: 0;
            line-height: 1.3;
            text-align: center;
            width: 100%;
            max-width: min(800px, 90vw);
        }
        .dynamic-part.fade-out {
            opacity: 0;
            transform: translateY(20px);
        }
        .dynamic-part.fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slogan-container">
            <h1 class="static-part">Empowering</h1>
            <h2 class="dynamic-part" id="rotating-text"></h2>
        </div>
    </div>

    <script>
        const phrases = [
            "People with AI-Driven Automation and Expertise",
            "Teams with Intelligent Automation Solutions",
            "Businesses with AI-Powered Expertise",
            "Professionals with Smart Automation Tools",
            "Organizations with AI-Driven Intelligence",
            "Enterprises with Automated Excellence",
            "Workflows with AI-Enhanced Precision",
            "Operations with Intelligent Automation",
            "Industries with AI-Driven Innovation",
            "Companies with Smart Technology Solutions",
            "Processes with AI-Powered Efficiency",
            "Projects with Intelligent Automation",
            "Development with AI-Enhanced Tools",
            "Services with Smart Automation",
            "Solutions with AI-Driven Excellence",
            "Systems with Intelligent Integration",
            "Performance with AI-Powered Precision",
            "Success with Smart Automation"
        ];

        // Start with a random phrase
        let currentIndex = Math.floor(Math.random() * phrases.length);
        const dynamicPart = document.getElementById('rotating-text');
        dynamicPart.textContent = phrases[currentIndex];

        function updatePhrase() {
            dynamicPart.classList.add('fade-out');
            
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % phrases.length;
                dynamicPart.textContent = phrases[currentIndex];
                dynamicPart.classList.remove('fade-out');
                dynamicPart.classList.add('fade-in');
                
                setTimeout(() => {
                    dynamicPart.classList.remove('fade-in');
                }, 500);
            }, 500);
        }

        setInterval(updatePhrase, 15000);
    </script>
</body>

    <script>
        // 3D Background with Three.js
        const container = document.getElementById('background-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // Create a group of floating geometric shapes
        const group = new THREE.Group();
        const geometries = [
            new THREE.IcosahedronGeometry(1, 0),
            new THREE.TetrahedronGeometry(1),
            new THREE.OctahedronGeometry(1)
        ];
        const material = new THREE.MeshStandardMaterial({ 
            color: 0x6366f1, 
            metalness: 0.7, 
            roughness: 0.3 
        });

        for (let i = 0; i < 30; i++) {
            const mesh = new THREE.Mesh(
                geometries[Math.floor(Math.random() * geometries.length)],
                material
            );
            
            mesh.position.set(
                Math.random() * 40 - 20,
                Math.random() * 40 - 20,
                Math.random() * -50 - 10
            );
            
            mesh.rotation.set(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                Math.random() * Math.PI
            );
            
            mesh.scale.setScalar(Math.random() * 0.5 + 0.2);
            group.add(mesh);
        }

        scene.add(group);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        camera.position.z = 5;

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            
            group.rotation.x += 0.001;
            group.rotation.y += 0.002;
            
            group.children.forEach((mesh, index) => {
                mesh.rotation.x += 0.005 * (index % 3 + 1);
                mesh.rotation.y += 0.003 * (index % 3 + 1);
            });

            renderer.render(scene, camera);
        }
        animate();

        // Responsive
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            
            renderer.setSize(width, height);
        });
    </script>
</body>
