<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Automation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .github-link {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            padding: 10px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .github-link:hover {
            color: white;
            transform: translateY(-2px);
            background: rgba(0, 0, 0, 0.3);
        }
        .page-content {
            min-height: 100vh;
            color: white;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-black">
    <div id="background-container"></div>
    
    <a href="https://github.com/radekdymacz" class="github-link" aria-label="GitHub Profile">
        <i class="fab fa-github"></i>
    </a>

    <main class="page-content">
        <div class="wrapper">
            <article class="post">

  <header class="post-header">
    <h1 class="post-title">Welcome to My Site</h1>
  </header>

  <div class="post-content">
    <h1 id="welcome-to-my-site">Welcome to My Site</h1>

<h2 id="about-me">About Me</h2>
<p>Welcome to my personal website where I share my projects and thoughts.</p>

<h2 id="projects">Projects</h2>
<p>Here you’ll find various projects I’ve been working on.</p>

<h2 id="recent-work">Recent Work</h2>
<p>Check out my latest work in the <a href="sketches.md">Sketches</a> section.</p>

  </div>

</article>

        </div>
    </main>

    <script>
        // 3D Background with Three.js
        const container = document.getElementById('background-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // Create a group of floating geometric shapes
        const group = new THREE.Group();
        const geometries = [
            new THREE.IcosahedronGeometry(1, 0),
            new THREE.TetrahedronGeometry(1),
            new THREE.OctahedronGeometry(1)
        ];
        const material = new THREE.MeshStandardMaterial({ 
            color: 0x6366f1, 
            metalness: 0.7, 
            roughness: 0.3 
        });

        for (let i = 0; i < 30; i++) {
            const mesh = new THREE.Mesh(
                geometries[Math.floor(Math.random() * geometries.length)],
                material
            );
            
            mesh.position.set(
                Math.random() * 40 - 20,
                Math.random() * 40 - 20,
                Math.random() * -50 - 10
            );
            
            mesh.rotation.set(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                Math.random() * Math.PI
            );
            
            mesh.scale.setScalar(Math.random() * 0.5 + 0.2);
            group.add(mesh);
        }

        scene.add(group);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        camera.position.z = 5;

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            
            group.rotation.x += 0.001;
            group.rotation.y += 0.002;
            
            group.children.forEach((mesh, index) => {
                mesh.rotation.x += 0.005 * (index % 3 + 1);
                mesh.rotation.y += 0.003 * (index % 3 + 1);
            });

            renderer.render(scene, camera);
        }
        animate();

        // Responsive
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            
            renderer.setSize(width, height);
        });
    </script>
</body>
</html>
