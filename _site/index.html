    <script>
        const phrases = [
            "People with AI-Driven Automation and Expertise",
            "Teams with Intelligent Automation Solutions",
            "Businesses with AI-Powered Expertise",
            "Professionals with Smart Automation Tools",
            "Organizations with AI-Driven Intelligence",
            "Enterprises with Automated Excellence",
            "Workflows with AI-Enhanced Precision",
            "Operations with Intelligent Automation",
            "Industries with AI-Driven Innovation",
            "Companies with Smart Technology Solutions",
            "Processes with AI-Powered Efficiency",
            "Projects with Intelligent Automation",
            "Development with AI-Enhanced Tools",
            "Services with Smart Automation",
            "Solutions with AI-Driven Excellence",
            "Systems with Intelligent Integration",
            "Performance with AI-Powered Precision",
            "Success with Smart Automation"
        ];

        // Start with a random phrase
        let currentIndex = Math.floor(Math.random() * phrases.length);
        const dynamicPart = document.getElementById('rotating-text');
        dynamicPart.textContent = phrases[currentIndex];

        function updatePhrase() {
            dynamicPart.classList.add('fade-out');
            
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % phrases.length;
                dynamicPart.textContent = phrases[currentIndex];
                dynamicPart.classList.remove('fade-out');
                dynamicPart.classList.add('fade-in');
                
                setTimeout(() => {
                    dynamicPart.classList.remove('fade-in');
                }, 500);
            }, 500);
        }

        setInterval(updatePhrase, 15000);
    </script>

    <script>
        // 3D Background with Three.js
        const container = document.getElementById('background-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // Create a group of floating geometric shapes
        const group = new THREE.Group();
        const geometries = [
            new THREE.IcosahedronGeometry(1, 0),
            new THREE.TetrahedronGeometry(1),
            new THREE.OctahedronGeometry(1)
        ];
        const material = new THREE.MeshStandardMaterial({ 
            color: 0x6366f1, 
            metalness: 0.7, 
            roughness: 0.3 
        });

        for (let i = 0; i < 30; i++) {
            const mesh = new THREE.Mesh(
                geometries[Math.floor(Math.random() * geometries.length)],
                material
            );
            
            mesh.position.set(
                Math.random() * 40 - 20,
                Math.random() * 40 - 20,
                Math.random() * -50 - 10
            );
            
            mesh.rotation.set(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                Math.random() * Math.PI
            );
            
            mesh.scale.setScalar(Math.random() * 0.5 + 0.2);
            group.add(mesh);
        }

        scene.add(group);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        camera.position.z = 5;

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            
            group.rotation.x += 0.001;
            group.rotation.y += 0.002;
            
            group.children.forEach((mesh, index) => {
                mesh.rotation.x += 0.005 * (index % 3 + 1);
                mesh.rotation.y += 0.003 * (index % 3 + 1);
            });

            renderer.render(scene, camera);
        }
        animate();

        // Responsive
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            
            renderer.setSize(width, height);
        });
    </script>
